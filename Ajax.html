<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>

		body{
			background: #66ceff;
		}

		h1 {
			color: white;
			text-align: center;
			font-size: 60px;
			margin-bottom: 30px;
		}

		.table {
			color: white;
		}

	    .table-striped>tbody>tr {
	        background-color: plum;
	    }
		.table-striped>tbody>tr:nth-of-type(odd) {
		    background-color: orchid;
		}
	</style>
</head>
<body>
    <h1>Ajax Data Table</h1>
	 <div class="container">
	   <div class="row">
	    <div class="col-md-8 col-md-offset-2">
	    <div id="loading">
	    	<img src="loading git/cool-loading-animated-gif-1.gif" alt="">
	    </div>
		<table id="personDataTable" class="table table-striped">
		 
		</table>
	     </div>
	   </div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    	var root = 'http://jsonplaceholder.typicode.com';

    	$.ajax({
    	  url: root + '/users/',
    	  method: 'GET',
    	  beforeSend: function(){
    	  	$('#loading').show();
    	  },
    	  complete: function(){
    	  	$('#loading').hide();
    	  },
    	  success: function(data, textStatus, jqXHR){
               //since we are using JQuery, you don't need to parse reponse
               drawTable(data);
             
    	  }
    	});

    	//Here is a loop, looping through the data on the server
    	function drawTable(data) {
    		for (var i = 0; i < data.length; i++) {
    			drawRow(data[i]);
    		}
    	}

    	function drawRow(rowData) {
    		console.log(rowData);
    		var row = $("<tr />")
    		$("#personDataTable").append(row);
    		row.append($("<td>" + rowData.id + "</td>"));
    		row.append($("<td>" + rowData.name + "</td>"));
    		row.append($("<td>" + rowData.email + "</td>"));
    		row.append($("<td>" + rowData.website + "</td>"));
    	}

    </script>
</body>
</html>
